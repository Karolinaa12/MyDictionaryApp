<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Dictionary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form action="">
          <input type="text" placeholder="Type your word" />
          <input type="button" value="Search" />
        </form>
        <div class="result">
          <h1>Hello</h1>
          <p>[hello] <i class="part-of-speech">noun</i></p>
          <hr />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
